<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햍햦혢햫혦햧 햨햟햠햦햫햣혝</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            text-align: left;
            color: #333;
        }
        .btn {
            border-radius: 25px;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1>햍햦혢햫혦햧 햨햟햠햦햫햣혝</h1>
                    <p><strong>햍쮏햦햫:</strong> <span th:text="${user.login}"></span></p>
                    <p><strong>햓햟햪햦햩햦혪:</strong> <span th:text="${userInfo.surname ?: '햏햣 혞햨햟향햟햫'}"></span></p>
                    <p><strong>햊햪혪:</strong> <span th:text="${userInfo.name ?: '햏햣 혞햨햟향햟햫'}"></span></p>
                    <p><strong>뤰혢햣혜혝쒫:</strong> <span th:text="${userInfo.patronymic ?: '햏햣 혞햨햟향햟햫'}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${userInfo.email ?: '햏햣 혞햨햟향햟햫'}"></span></p>

                    <a href="/auth/edit-profile" class="btn btn-secondary w-100 mb-3">九勇 먫왏얧썛쥄햦쮏쒫썜혧 쮐햦햩혧</a>
                    <a href="/auth/home" class="btn btn-primary w-100 mb-3">游 햏햟 햡햩햟쒫쫨혩</a>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-danger w-100">游뛁 뉌햧혝햦</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
