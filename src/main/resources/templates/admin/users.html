<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Список пользователей</h2>

    <!-- Проверяем роль, если админ, отображаем таблицу пользователей -->
    <div th:if="${role == 'ROLE_ADMIN'}">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Роль</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Если роль не ADMIN (например, USER), отображаем сообщение о недоступности -->
    <div th:if="${role != 'ROLE_ADMIN'}">
        <p>У вас нет прав доступа к этой странице.</p>
    </div>

    <a href="/auth/home" class="btn btn-secondary">Назад</a>
</div>

</body>
</html>
