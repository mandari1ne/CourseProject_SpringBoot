<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn {
            border-radius: 25px;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
        }
        .logout {
            display: block;
            margin-top: 20px;
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .logout:hover {
            color: #c9302c;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="mb-4">Добро пожаловать!</h2>

                <a th:href="@{/auth/profile}" class="btn btn-primary w-100 mb-3">
                    Перейти в профиль
                </a>

                <!-- Для обычного пользователя -->
                <div th:if="${role == 'USER'}">
                    <a th:href="@{/auth/vacation-requests}" class="btn btn-secondary w-100 mb-3">
                        Просмотр заявок на отпуск
                    </a>
                    <a th:href="@{/auth/vacation-request}" class="btn btn-primary w-100">
                        Добавить заявку на отпуск
                    </a>
                </div>

                <!-- Для администратора -->
                <div th:if="${role == 'ADMIN'}">
                    <a th:href="@{/admin/users}" class="btn btn-secondary w-100 mb-3">
                        Просмотр учетных записей
                    </a>
                    <button class="btn btn-primary w-100 mb-3">Просмотр заявок на отпуск</button>
                </div>

                <a th:href="@{/logout}" class="logout">Выйти</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
