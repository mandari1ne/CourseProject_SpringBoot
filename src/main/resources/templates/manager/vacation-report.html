<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчет по отпускам</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin: 10px auto 0;
        }

        .button-group {
            display: inline-block;
            margin-bottom: -30px;
        }

        h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 10px;
            padding-top: 5px;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            border: 2px solid #5a5a89;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            table-layout: fixed;
            width: 100%;
        }

        .table th, .table td {
            padding: 8px 10px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #5a5a89;
            word-wrap: break-word;
            max-width: 200px;
        }

        .table th {
            background-color: #6a11cb;
            color: white;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .btn-sm {
            font-size: 14px;
            font-weight: bold;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .btn-outline-success {
            color: #28a745;
            border: 2px solid #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-danger {
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-outline-warning {
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: white;
        }

        .d-flex {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="button-group">
        <a th:href="@{/manager/vacation-requests}" class="btn btn-primary">← Назад к заявкам</a>
    </div>

    <h2>Отчет по отпускам сотрудников отдела</h2>

    <div th:if="${error}" class="alert alert-danger"
         style="display: inline-block; max-width: 500px; width: auto; margin: 5px auto; text-align: center;"
         th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success"
         style="display: inline-block; max-width: 500px; width: auto; margin: 5px auto; text-align: center;"
         th:text="${success}"></div>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Сотрудник</th>
            <th>Общее кол-во дней</th>
            <th>Использовано</th>
            <th>Доступно (оплач./неопл.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${reportItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.total}"></td>
            <td th:text="${item.used}"></td>
            <td>
                <span th:text="${item.availablePaid} + ' / ' + ${item.availableUnpaid}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
