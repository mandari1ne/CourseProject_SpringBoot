<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заявки на отпуск</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1100px;
            margin: 20px auto 0; /* Отступ сверху */
        }

        h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            border: 2px solid #5a5a89;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            table-layout: fixed;
        }

        .table th, .table td {
            padding: 8px 10px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #5a5a89;
            word-wrap: break-word;
            max-width: 200px;
        }

        .table th {
            background-color: #6a11cb;
            color: white;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            border-radius: 12px;
            padding: 5px 12px;
            font-weight: bold;
            transition: background 0.3s ease;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .status-APPROVED {
            color: green;
            font-weight: bold;
        }

        .status-REJECTED {
            color: red;
            font-weight: bold;
        }

        .status-PENDING {
            color: orange;
            font-weight: bold;
        }

        .btn-danger {
            padding: 6px 12px;
            font-size: 14px;
        }

        .button-group {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="button-group">
        <a th:href="@{/auth/vacation-request}" class="btn btn-primary">Подать новую заявку</a>
        <a th:href="@{/auth/home}" class="btn btn-primary">Главная</a>
    </div>

    <h2>Мои заявки на отпуск</h2>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Тип отпуска</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacationRequest : ${vacationRequests}">
            <td th:text="${vacationRequest.startDate}"></td>
            <td th:text="${vacationRequest.endDate}"></td>
            <td th:text="${#strings.trim(vacationRequest.vacationType) == 'PAID' ? 'Оплачиваемый' : 'Неоплачиваемый'}"></td>
            <td th:text="${vacationRequest.status}" th:class="'status-' + ${vacationRequest.status}"></td>
            <td>
                <form th:action="@{/auth/vacation-request/delete/{id}(id=${vacationRequest.id})}" method="post">
                    <button type="submit" class="btn btn-danger"
                            th:if="${#strings.trim(vacationRequest.status) == 'PENDING'}">Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
