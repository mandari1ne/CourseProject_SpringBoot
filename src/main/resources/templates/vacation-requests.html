<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заявки на отпуск</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #6a11cb;
            color: white;
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .status-APPROVED {
            color: green;
            font-weight: bold;
        }

        .status-REJECTED {
            color: red;
            font-weight: bold;
        }

        .status-PENDING {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Мои заявки на отпуск</h2>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Тип отпуска</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacationRequest : ${vacationRequests}">
            <td th:text="${vacationRequest.startDate}"></td>
            <td th:text="${vacationRequest.endDate}"></td>
            <td th:text="${vacationRequest.vacationType == 'PAID' ? 'Оплачиваемый' : 'Неоплачиваемый'}"></td>
            <td th:text="${vacationRequest.status}"
                th:class="'status-' + ${vacationRequest.status}">
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/auth/vacation-request}" class="btn btn-primary">Подать новую заявку</a>
</div>

</body>
</html>
